{{- include "speckit-mcp-server.validateMode" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "speckit-mcp-server.fullname" . }}
  labels:
    {{- include "speckit-mcp-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "speckit-mcp-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "speckit-mcp-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- if eq .Values.mode "image" }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if eq .Values.mode "npm" }}
      initContainers:
      - name: npm-install
        image: node:18-alpine
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          {{- if .Values.npm.authSecret }}
          if [ -f /npm-auth/.npmrc ]; then
            cp /npm-auth/.npmrc /root/.npmrc
          fi
          {{- end }}
          npm install --global {{ .Values.npm.package }}@{{ .Values.npm.version }} \
            --registry {{ .Values.npm.registry }} \
            --prefix /npm-global
        volumeMounts:
        - name: npm-global
          mountPath: /npm-global
        {{- if .Values.npm.authSecret }}
        - name: npm-auth
          mountPath: /npm-auth
          readOnly: true
        {{- end }}
      {{- end }}
      containers:
      - name: mcp-server
        {{- if eq .Values.mode "image" }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- else if eq .Values.mode "npm" }}
        image: node:18-alpine
        command: ["node"]
        args: ["/npm-global/lib/node_modules/{{ .Values.npm.package }}/dist/index.js"]
        volumeMounts:
        - name: npm-global
          mountPath: /npm-global
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      {{- if eq .Values.mode "npm" }}
      volumes:
      - name: npm-global
        emptyDir: {}
      {{- if .Values.npm.authSecret }}
      - name: npm-auth
        secret:
          secretName: {{ .Values.npm.authSecret }}
      {{- end }}
      {{- end }}
