{{- include "speckit-mcp-server.validateRouting" . }}
{{- if and .Values.httpRoute.enabled (not .Values.ingress.enabled) }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "speckit-mcp-server.fullname" . }}
  labels:
    {{- include "speckit-mcp-server.labels" . | nindent 4 }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
  - name: {{ .Values.httpRoute.gatewayName }}
    {{- if .Values.httpRoute.gatewayNamespace }}
    namespace: {{ .Values.httpRoute.gatewayNamespace }}
    {{- end }}
  {{- with .Values.httpRoute.hostnames }}
  hostnames:
    {{- range . }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
  - backendRefs:
    - name: {{ include "speckit-mcp-server.fullname" . }}
      port: {{ .Values.service.port }}
{{- end }}
