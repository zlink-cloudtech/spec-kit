# Test values for ingress configuration
# Validates Ingress resource rendering with className, hosts, paths, and TLS

mode: image

image:
  repository: ghcr.io/speckit/mcp-server
  tag: "1.0.0"
  pullPolicy: IfNotPresent

replicas: 1

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: mcp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: mcp-tls
      hosts:
        - mcp.example.com

httpRoute:
  enabled: false
