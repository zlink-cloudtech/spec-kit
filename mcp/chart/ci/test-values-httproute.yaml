# Test values for Gateway API HTTPRoute configuration
# Validates HTTPRoute resource rendering with gateway reference, hostnames, and backend refs

mode: image

image:
  repository: ghcr.io/speckit/mcp-server
  tag: "1.0.0"
  pullPolicy: IfNotPresent

replicas: 1

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

ingress:
  enabled: false

httpRoute:
  enabled: true
  gatewayName: main-gateway
  gatewayNamespace: gateway-system
  hostnames:
    - mcp.example.com
  annotations:
    gateway.networking.k8s.io/description: "MCP server route"
