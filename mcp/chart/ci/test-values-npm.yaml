# Test values for NPM mode deployment
# This configuration validates npm package installation without authentication

mode: npm

npm:
  package: "@speckit/mcp-server"
  version: "latest"
  registry: "https://registry.npmjs.org"

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

replicas: 1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
