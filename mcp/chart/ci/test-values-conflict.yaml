# Test values for conflict validation
# Both ingress and httpRoute are enabled - helm template MUST fail with mutual exclusivity error

mode: image

image:
  repository: ghcr.io/speckit/mcp-server
  tag: "1.0.0"
  pullPolicy: IfNotPresent

replicas: 1

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# CONFLICT: Both routing options enabled - should trigger validation failure
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: mcp.example.com
      paths:
        - path: /
          pathType: Prefix

httpRoute:
  enabled: true
  gatewayName: main-gateway
  hostnames:
    - mcp.example.com
