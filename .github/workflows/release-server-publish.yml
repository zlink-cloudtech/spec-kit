name: Release Server Publish

on:
  push:
    branches: [ main ]
    paths:
      - 'release-server/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'release-server/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.0.0)'
        required: false
      is_test:
        description: 'Add -test suffix to version'
        type: boolean
        default: false

concurrency:
  group: release-server-publish
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          pip install uv
      
      - name: Install dependencies
        run: |
          cd release-server
          uv sync --all-extras

      - name: Run tests
        run: |
          cd release-server
          uv run pytest

  publish:
    name: Build and Publish
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Next Version Info
        id: next_version
        run: |
          chmod +x .github/workflows/scripts/get-next-release-server-version.sh
          .github/workflows/scripts/get-next-release-server-version.sh

      - name: Determine Target Version
        id: version
        run: |
          MANUAL_VERSION="${{ github.event.inputs.version }}"
          CALC_VERSION="${{ steps.next_version.outputs.new_version }}"
           
          if [ -n "$MANUAL_VERSION" ]; then
            VERSION="$MANUAL_VERSION"
          else
            VERSION="$CALC_VERSION"
          fi

          if [ "${{ github.event.inputs.is_test }}" == "true" ] || [ "${{ env.IS_TEST }}" == "true" ]; then
            VERSION="${VERSION}-test"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          chmod +x .github/workflows/scripts/check-release-exists.sh
          .github/workflows/scripts/check-release-exists.sh release-server-v${{ steps.version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        id: release_notes
        run: |
          chmod +x .github/workflows/scripts/generate-release-server-notes.sh
          .github/workflows/scripts/generate-release-server-notes.sh ${{ steps.version.outputs.VERSION }} ${{ steps.next_version.outputs.latest_tag }}

      - name: Set up Python
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        if: steps.check_release.outputs.exists == 'false'
        run: |
          pip install uv


      - name: Install dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cd release-server
          uv sync --all-extras

      - name: Update version in pyproject.toml
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x .github/workflows/scripts/update-release-server-version.sh
          .github/workflows/scripts/update-release-server-version.sh ${{ steps.version.outputs.VERSION }}

      - name: Log in to GHCR
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downcase repository owner
        if: steps.check_release.outputs.exists == 'false'
        id: owner
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        if: steps.check_release.outputs.exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.owner.outputs.owner }}/release-server
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./release-server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set up Helm
        if: steps.check_release.outputs.exists == 'false'
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Package artifacts
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cd release-server
          chmod +x scripts/release.sh
          ./scripts/release.sh ${{ steps.version.outputs.VERSION }}

      - name: Publish Helm Chart
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x .github/workflows/scripts/publish-release-server-chart-ghcr.sh
          .github/workflows/scripts/publish-release-server-chart-ghcr.sh ${{ steps.version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-server-v${{ steps.version.outputs.VERSION }}
          name: Release Server ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          # Monorepo component release: Do not mark as repo-wide "latest" (avoids timeout errors with non-standard prefixes)
          make_latest: false
          files: |
            release-server/dist/*.whl
            release-server/dist/*.tar.gz
            release-server/dist/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add release-server/pyproject.toml
          git commit -m "chore(release-server): bump version to ${{ steps.version.outputs.VERSION }} [skip ci]"
          git push origin main

