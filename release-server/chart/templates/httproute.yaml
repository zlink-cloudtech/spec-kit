{{- if .Values.gateway.enabled -}}
{{- if .Values.ingress.enabled -}}
{{- fail "Ingress and Gateway cannot both be enabled. Please enable only one." -}}
{{- end -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "release-server.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "release-server.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name | default "gateway" }}
      namespace: {{ .Values.gateway.namespace | default .Release.Namespace }}
  hostnames:
    {{- range .Values.gateway.hostnames }}
    - {{ . | quote }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "release-server.fullname" . }}
          port: {{ .Values.service.port }}
{{- end }}
